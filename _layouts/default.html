<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | strip_html | default: site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    {% if site.favicon %}
      <link rel="icon" href="{{ site.favicon | relative_url }}">
    {% endif %}
    {{ site.head }}
  </head>
  <body>
    <header>
      <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      <p>{{ site.description }}</p>
      <!-- Optional: Place navigation here -->
    </header>

    <main role="main">
      {{ content }}
    </main>

    <footer>
      <p>&copy; {{ site.title }} {{ site.time | date: "%Y" }}</p>
    </footer>

    <!-- Script: Open external links in new tab -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const links = document.querySelectorAll("a[href^='http']");
        links.forEach(link => {
          if (!link.href.includes(window.location.hostname)) {
            link.setAttribute("target", "_blank");
            link.setAttribute("rel", "noopener noreferrer");
          }
        });
      });
    </script>
  </body>
</html>
